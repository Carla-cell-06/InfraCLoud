apiVersion: v1
kind: ServiceAccount
metadata:
  name: cloudedu-deployer
  namespace: cloudedu
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: deployer-role
  namespace: cloudedu
rules:
  - apiGroups: ["", "apps"]
    resources: ["pods", "deployments", "services", "persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: deployer-binding
  namespace: cloudedu
subjects:
  - kind: ServiceAccount
    name: cloudedu-deployer
    namespace: cloudedu
roleRef:
  kind: Role
  name: deployer-role
  apiGroup: rbac.authorization.k8s.io
